{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>赶快加入我们吧～</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form layout='inline' %}

      {% buttons %}
      <button name="submit" class="btn btn-primary">{% bootstrap_icon "ok" %}注册点我！</button>
      {% endbuttons %}
      <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
  </form>

{% endblock content %}
