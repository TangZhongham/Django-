{% extends "learning_logs/base.html" %}

{% block header %}
    <h1>主题页</h1>
{% endblock header %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <h2>Oops, 我们还没有Topic！</h2>
        {% endfor %}
    </ul>
    <h4>
        <a href="{% url 'learning_logs:new_topic' %}">Add a new Topic Here!</a>
    </h4>
{% endblock content %}
